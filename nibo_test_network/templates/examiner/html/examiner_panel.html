{%  load static  %}
<!DOCTYPE html>
<html>
    <head>
        <head>
            <title>Examiner Panel</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="icon" type="image/png" href="{% static 'images/nibo_test_network.png' %}">
            
            <link rel="stylesheet" type="text/css" href="{% static 'examiner/css/examiner_panel.css' %}">
            </head>
    </head>
    <body>
        <div class="body_wrapper">
            <section class="signup">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-26">
                    Create Examiner Account
                    </span>
                    <span class="login100-form-title p-b-48">
                    <i class="zmdi zmdi-font"></i>
                    </span>
                    <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                    <input class="input100" type="text" name="email">
                    <span class="focus-input100" data-placeholder="Email"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <span class="btn-show-pass">
                    <i class="zmdi zmdi-eye"></i>
                    </span>
                    <input class="input100" type="password" name="pass">
                    <span class="focus-input100" data-placeholder="Password"></span>
                    </div>
                    <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <button class="login100-form-btn">
                    Login
                    </button>
                    </div>
                    </div>
                    <div class="text-center p-t-115">
                    <span class="txt1">
                    Donâ€™t have an account?
                    </span>
                    <a class="txt2" href="#">
                    Sign Up
                    </a>
                    </div>
                    </form>
            </section>
            <section class="signin">
                <form class="signin_form" action="post">
                        <span class="welcome">
                        Examiner Login
                        </span>
                        <div class="wrap_input">
                        <input class="username" type="text" name="email">
                        <span class="username_span"></span>
                        </div>
                        <div class="wrap_password">
                        <input class="password" type="password" name="password">
                        <span class="password_span"></span>
                        </div>
                        <div class="wrap_login">
                        <div class="wrap_login_2">
                        <div class="wrap_login_3"></div>
                        <button class="login_btn">
                        Login
                        </button>
                        </div>
                        </div>
                </form>
            </section>
        </div>
    </body>
</html>
