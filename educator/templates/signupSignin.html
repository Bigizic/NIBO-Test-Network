{%  load static  %}
<!DOCTYPE html>
<html>
    <head>
        <head>
            <title>{{ title }}</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.5">

            <link rel="icon" type="image/png" href="{% static 'images/nibo_test_network.png' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'css/signupSignin.css' %}">
            <script src="{% static 'js/jquery.3.7.1.js' %}" type="text/JavaScript"></script>
            <script src="{% static 'js/signupSignin.js' %}" type="text/JavaScript"></script>
            </head>
    </head>
    <body>
        <header style="display: flex; justify-content: end; width: 90%;"> <h1 style="display: flex; width: 5%; margin-top: 4%;">NIBO <sup style="font-size: xx-small;">Test Network</sup></h1> </header>
        {% block form_wrapper %}
        <div class="form_wrapper"><div></div><button>Educator Sign up</button></div>
        {% endblock %}
        <div class="body_wrapper">
            {% if error %}
            <p class="notification"> {{ error }} </p>
            {% endif %}
            {% block content %}
            <section class="signup">
                <form id="signupForm" class="signup_form validate_form">
                    <span class="welcome">
                        Sign Up
                        </span>
                        <div class="wrap_input">
                        <input class="new_input" minlength="6" required="true" type="text" name="fullname">
                        <span class="new_input_span" data-placeholder="Full Name"></span>
                        </div>
                        <div class="wrap_input">
                        <input class="new_input" minlength="3" required="true" type="email" name="email">
                        <span class="new_input_span" data-placeholder="Email"></span>
                        </div>
                        <div class="wrap_input password-validate">
                        <input id="firstPassword" minlength="8" required="true" class="new_input" type="password" name="signupPassword">
                        <span class="new_input_span" data-placeholder="Password"></span>
                        </div>
                        <div class="wrap_input password-validate">
                        <input id="secondPassword" minlength="8" required="true" class="new_input" type="password">
                        <span class="new_input_span" data-placeholder="Confirm Password"></span>
                        </div>
                        <span style="display: none; color: red; font-size: small;" id="p_status"></span>
                        <div class="wrap_login">
                        <div class="wrap_login_2">
                        <div class="wrap_login_3"></div>
                        {% csrf_token %}
                        <button class="signup_btn">
                        Sign Up
                        </button>
                        </div>
                        </div>
                    </form>
            </section>
            {% endblock %}

            <section class="signin">
                <form id="signinForm" class="signin_form validate_form" method="post">
                        <span class="welcome">
                        Sign In
                        </span>
                        <div class="wrap_input">
                        <input class="new_input" minlength="3" required="true" type="email" name="signinEmail">
                        <span id="news_in" class="new_input_span" data-placeholder="Email"></span>
                        </div>
                        <div class="wrap_input password-validate">
                        <input class="new_input" minlength="8" required="true" type="password" name="signinPassword">
                        <span class="new_input_span" data-placeholder="Password"></span>
                        </div>
                        <div class="wrap_login">
                        <div class="wrap_login_2">
                        <div class="wrap_login_3"></div>
                        {% csrf_token %}
                        <button class="login_btn">
                        Sign In
                        </button>
                        <a style="display: block; color: black; text-decoration: none; font-size: small;" href="{}">Reset password here</a>
                        </div>
                        </div>
                </form>
            </section>
        </div>
